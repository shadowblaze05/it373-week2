{% extends "base.html" %}
{% block title %}Gallery{% endblock title %}
{% block content %}
{% load static %} 
<h1>Gallery</h1>
<div style="display:flex;gap:1rem;flex-wrap:wrap;">
    {% {% for image in images %}%}
        <figure>
            <img src="{% static 'img/' %}" {{img}} alt="Gallery Image" width="200">
            <figcaption>Image {{ img }}</figcaption>
        </figure>
    {% endfor %}
    </div>
{% endblock content %}
